<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Find a Recipe</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for meals (e.g., 'Bread')">
                <button id="searchButton">Search</button>
            </div>
            <div class="filter-container">
                <select id="categoryFilter">
                    <option value="all">All categories</option>
                </select>
                <select id="cuisineFilter">
                    <option value="all">All cuisines</option>
                </select>
            </div>
            <div class="random-container">
                <button id="randomButton">I want a random recipe!</button>
            </div>
            <div class="favourites-container">
            <button id="favouritesButton">My Favourites</button>
        </div>
        </header>
        <main id="resultsContainer">
            <div id="placeholder">
                <p>Your search results will appear here.</p>
                <p>Try searching for a dish you love!</p>
            </div>
        </main>
    </div>
    <div id="recipeModal" class="hidden">
        <div id="modalContent">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
